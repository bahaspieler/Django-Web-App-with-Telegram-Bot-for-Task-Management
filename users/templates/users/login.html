{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container" style="position:relative;padding-right:0px; padding-left:0px; margin-right: auto; margin-left:200px; z-index:1;">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="btn btn-warning" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
</div>
